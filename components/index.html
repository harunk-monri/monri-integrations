<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monri Components Integration - Example Demo</title>
</head>
<body>
<form action="/post-submit" method="post" id="payment-form">
    <div class="form-row"><label for="card-element"> </label>

        <div id="card-element">
            <!— A Monri Component will be inserted here. —>
        </div>

        <div id="transaction-result"></div>
        <div id="transaction-error"></div>

        <!— Used to display Element errors. —>
        <div id="card-errors" role="alert"></div>
    </div>
    <button class="monri-button" type="submit">Submit Payment</button>
</form>
</body>
<script src="https://ipgtest.monri.com/dist/components.js"></script>
<script src="script.js"></script>
</html>
